{% extends "base.html" %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2 style="text-align: center; color: var(--primary);">Welcome Back</h2>
        <p style="text-align: center; color: #666; margin-bottom: 25px;">Please enter your details to sign in.</p>
        
        <form action="/login" method="POST">
            <label style="font-weight: 600;">Email Address</label>
            <input type="email" name="email" placeholder="name@company.com" required>
            
            <label style="font-weight: 600;">Password</label>
            <input type="password" name="password" placeholder="••••••••" required>
            
            <button type="submit" class="btn" style="margin-top: 15px;">Sign In</button>
        </form>
        
        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
            Don't have an account? <a href="/register" style="color: var(--primary); font-weight: bold;">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
